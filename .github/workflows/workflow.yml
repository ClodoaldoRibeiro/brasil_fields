name: testes

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1.5.3
      - uses: bluefireteam/flutter-gh-pages@v7
        with:
          baseHref: /brazil-fields/
      - run: flutter pub get
      - run: flutter test
